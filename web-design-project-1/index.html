<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Web</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div>
        <!-- navheader -->
        <header class="header">
            <div class="header_cont">
                <div class="header_title_cont">
                    <p class="header_title">Welcome</p>
                    <p class="header_copy">Your current sales auction and activity.</p>
                </div>
                <div class="header_notification">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="bell-01">
                            <path id="Icon"
                                d="M9.35419 21C10.0593 21.6224 10.9856 22 12 22C13.0145 22 13.9407 21.6224 14.6458 21M18 8C18 6.4087 17.3679 4.88258 16.2427 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.8826 2.63214 7.75738 3.75736C6.63216 4.88258 6.00002 6.4087 6.00002 8C6.00002 11.0902 5.22049 13.206 4.34968 14.6054C3.61515 15.7859 3.24788 16.3761 3.26134 16.5408C3.27626 16.7231 3.31488 16.7926 3.46179 16.9016C3.59448 17 4.19261 17 5.38887 17H18.6112C19.8074 17 20.4056 17 20.5382 16.9016C20.6852 16.7926 20.7238 16.7231 20.7387 16.5408C20.7522 16.3761 20.3849 15.7859 19.6504 14.6054C18.7795 13.206 18 11.0902 18 8Z"
                                stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                    </svg>
                    <div class="notification_count">
                        2
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero section -->
        <section class="hero">
            <div class="gradient">
                <img src="./assets/images/content.png" alt=""  class="logo">
            </div>
            <div class="hero_content">
                <div>
                    <p class="hero_title">
                        Starts in: 3 days : 2 hours : 24 minutes
                    </p>
                    <div class="actions">
                        <button class="live_btn">
                            <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g id="_Dot">
                                    <circle id="Dot" cx="4" cy="4" r="3" fill="#F79009" />
                                </g>
                            </svg>
                            <span>
                                Not Live
                            </span>
                        </button>
                        <p class="layer_auction">Layers Auction </p>
                    </div>
                </div>
                <button class="accept_invite">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="thumbs-up">
                            <path id="Icon"
                                d="M5.83332 18.3333V9.16666M1.66666 10.8333V16.6667C1.66666 17.5871 2.41285 18.3333 3.33332 18.3333H14.5219C15.7558 18.3333 16.8052 17.433 16.9928 16.2135L17.8902 10.3801C18.1232 8.86574 16.9515 7.49999 15.4193 7.49999H12.5C12.0398 7.49999 11.6667 7.12689 11.6667 6.66666V3.72152C11.6667 2.58665 10.7467 1.66666 9.61179 1.66666C9.3411 1.66666 9.09581 1.82607 8.98587 2.07343L6.05327 8.67177C5.91952 8.97271 5.62109 9.16666 5.29176 9.16666H3.33332C2.41285 9.16666 1.66666 9.91285 1.66666 10.8333Z"
                                stroke="#344054" stroke-width="1.66667" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </g>
                    </svg>
                    <span>Accept Invite</span>
                </button>
            </div>
        </section>
    </div>
</body>

</html>
